plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'io.freefair.lombok' version '5.0.0-rc6' apply false
}

group 'com.cas'
version '0.0.1-SNAPSHOT'

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    maven {
        url 'https://repo1.maven.org/maven2/'
    }
    mavenCentral()
}

dependencies {
    // webservice + springboot
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.5.0'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxws:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-transports-http:3.4.3'
    implementation 'org.jdom:com.springsource.org.jdom:2.0.1'
//    implementation 'org.apache.cxf:cxf-spring-boot-starter-jaxws:3.1.11'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

test {
    useJUnitPlatform()
}
